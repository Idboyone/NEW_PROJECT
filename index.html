<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Simple Starter Template</title>
</head>
<body>
  <div class="bg">
    <div class="wrapper">
      <div class="main-block">
        <header class="main-header">
            <div class="header-block">
              <div class="header-logo"><a href="#" class="logo-link">your<span>logo</span></a></div>
              <nav>
                <ul class="nav-list">
                  <li class="nav-item"><a href="#" class="nav-item__link">home</a></li>
                  <li class="nav-item"><a href="#" class="nav-item__link">item 1</a></li>
                  <li class="nav-item"><a href="#" class="nav-item__link">item 2</a></li>
                  <li class="nav-item"><a href="#" class="nav-item__link">item 3</a></li>
                  <li class="nav-item"><a href="#" class="nav-item__link">item 4</a></li>
                  <li class="nav-item"><a href="#" class="nav-item__link">item 5</a></li>
                </ul>
              </nav>
              <div class="header-support">
                  <a href="#" class="support">support</a>
                  <a href="#" class="contact">contact</a>
              </div>
            </div>
        </header>
        <main>
          <div class="main-content">
            <h1 class="main-content__title">Simple start <span>template</span></h1>
            <p class="main-content__descript">A clean simple desktop design with space to add & alter items instead of removing them. An easy to use starting point for beginners to make mockups or designs that look nice, quickly.</p>
            <button class="btn">learn more</button>
            <div class="block-img">
              <img src="./style/img/1.jpg" alt="moon" class="image">            
              <img src="./style/img/2.jpg" alt="sky" class="image">            
              <img src="./style/img/3.jpg" alt="snow" class="image">            
              <img src="./style/img/4.jpg" alt="human" class="image">            
            </div>  
          </div>
        </main>
        <div class="social">
          <a href="#" class="twit"><img src="./style/img/twit.svg"></a>
          <a href="#" class="fS"><img src="./style/img/facebook.svg"></a>
        </div>
      </div>
    </div> 
  </div>
  <script src="script.js"></script>
